{% extends "layout.html" %} {% block title %}Login - Task Management
System{%endblock %} {% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('login') }}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="phanee@gmail.com"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"
                            >Password:</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Your password here"
                            required
                        />
                    </div>
                    <div class="mt-4">
                        <button
                            type="submit"
                            class="btn btn-primary text-center"
                        >
                            Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">
                    Don't have an account?
                    <a href="{{ url_for('register') }}">Register</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
